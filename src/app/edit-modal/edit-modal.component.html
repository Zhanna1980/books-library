<div class="modal fade" [style.display]="isModalActive ? 'block' : 'none'" id="addEditModal" tabindex="-1" role="dialog" aria-labelledby="addEditModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [value]="book != undefined ? book.author : ''" >
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" [value]="book != undefined ? book.title : ''" >
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" [value]="book != undefined ? book.date : ''" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>
