<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="deleteBookPromptLabel" id="deleteBookPrompt">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content" *ngIf="book != undefined">
      <div class="modal-header bg-success">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
      </div>
      <div class="modal-body bg-success">
        <h4 class="text-center">Delete <strong class="text-primary">{{book.title}}</strong> by <strong class="text-primary">{{book.author}}</strong>?</h4>
      </div>
      <div class="modal-footer bg-success">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteBook()">Delete</button>
      </div>
    </div>
  </div>
</div>
