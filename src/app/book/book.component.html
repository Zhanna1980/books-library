<div class="row">
  <img src="../assets/Books-aj.svg_aj_ashton_01f.png" alt="An image of two books" class="col-sm-2 col-md-2 col-lg-2"/>
  <div class="col-sm-10 col-md-10 col-lg-10">
    <h3>{{book.author}}</h3>
    <p class="lead">{{book.title}}</p>
    <p>{{book.date}}</p>
  </div>
</div>
<div class="row text-right">
  <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-8 col-md-4 col-md-offset-8 col-lg-4 col-lg-offset-8">
    <button (click)="onEditBookClick()" class="btn btn-primary btn-edit" data-toggle="modal" data-target="#addEditModal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
    <button (click)="onBookDeleteClick()" class="btn btn-danger btn-delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
  </div>
</div>
